<h2>韓國宮廷美食介紹</h2>

韓國宮廷料理是韓國傳統飲食文化的結晶<p>
利用來自韓國各地進貢的高質食物及經過廚藝出色的尚宮們料理而成，<p>
流傳千古，成為人們皆知的韓國宮廷料理。<p>
宮廷料理由從小到大都接受煮食訓練的宮女及男大廚籌備而成<p>
他們會用各地進貢最優質的當季海鮮、穀物、肉類以多樣化的方式煮食，<p>
能讓食物發揮到最美味，同時，宴會中的每一口食物外貿必須都要完美無瑕，<p>
只能選用沒有缺陷的食材製作。宮廷料理不會使用重口味的香料，都以清淡和清爽風味為主。<p>
